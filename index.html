<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="body">
    <div class="bodys-child">
      <!-- Page begining -->

      <main class="main-page">
        <!-- result section begining -->
        <div class="result">
          <h3 class="result-header">Your Result</h3>
          <div class="overall-score">
            <span class="score">76</span> <span class="hundred">of 100</span>
          </div>
          <h2 class="great">Great</h2>
          <div class="result-summary">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
        <!-- Summary section begining -->
        <div class="summary">
          <h3 class="summary-header">Summary</h3>
          <!-- cognition begining -->
          <div class="cognition">
            <!-- reaction cogition begining -->
            <div class="reaction summaries">
              <div class="summaries-first-child">
                <img
                  src="assets/images/icon-reaction.svg"
                  class="icon reaction-icon"
                  alt = "icon"
                />
                <span>Reaction</span>
              </div>

              <div><span class="summary-score">80</span> / 100</div>
            </div>
            <!-- memory cogition begining -->
            <div class="memory summaries">
              <div class="summaries-first-child">
                <img
                  src="assets/images/icon-memory.svg"
                  class="icon memory-icon"
                   alt = "icon"
                />
                <span>Memory</span>
              </div>
              <div><span class="summary-score">92</span> / 100</div>
            </div>
            <!-- verbal cogition begining -->
            <div class="verbal summaries">
              <div class="summaries-first-child">
                <img
                  src="assets/images/icon-verbal.svg"
                  class="icon verbal-icon"
                   alt = "icon"
                /><span>Verbal</span>
              </div>
              <div><span class="summary-score">61</span> / 100</div>
            </div>
            <!-- visual cogition begining -->
            <div class="visual summaries">
              <div class="summaries-first-child">
                <img
                  src="assets/images/icon-visual.svg"
                  class="icon visual-icon"
                   alt = "icon"
                />
                <span>Visual</span>
              </div>
              <div><span class="summary-score">72</span> / 100</div>
            </div>
            <button class="button">Continue</button>
          </div>
        </div>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Ladipop">Fiyin</a>.
  </body>
 
  </div>
</html>
